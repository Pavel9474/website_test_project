{%extends 'main/layout.html'%}
{%block title%}
    {{ article.title }}
{% endblock %}
{%block content%}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.first_author }}</p>
        <p>{{ article.year_pub }}</p>
        <a href="{% url 'databones-delete' article.id %}" class="btn btn-danger" >Удалить статью</a>
        <a href="{% url 'databones-update' article.id %}" class="btn btn-info" >Редактировать </a>
    </div>
{% endblock %}
